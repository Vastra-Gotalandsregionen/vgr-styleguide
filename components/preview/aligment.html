

<!DOCTYPE html>
<html class="no-js" lang="sv">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Aligment - VGR Styleguide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>document.documentElement.className = document.documentElement.className.replace(/(\s|^)no-js(\s|$)/, '$1js$2');</script>
  <link rel="stylesheet" href="../../css/main.css">
  <script src="../../js/main.js" defer=""></script>
  <link rel="mask-icon" href="../../mask-icon.svg" color="#990000">
</head>
<body>

  <!-- Start: @aligment--default -->
<div class="vgr-align-left">
  <img src="/temp/photo-640x425.jpg" width="640" height="425" alt="Photo of a sunset over the ocean with a cliff">

</div>
<!-- End: @aligment--default -->

<!-- Start: @aligment--center -->
<div class="vgr-align-center">
  <img src="/temp/photo-640x425.jpg" width="640" height="425" alt="Photo of a sunset over the ocean with a cliff">

</div>
<!-- End: @aligment--center -->

<!-- Start: @aligment--right -->
<div class="vgr-align-right">
  <img src="/temp/photo-640x425.jpg" width="640" height="425" alt="Photo of a sunset over the ocean with a cliff">

</div>
<!-- End: @aligment--right -->


</body>
</html>
