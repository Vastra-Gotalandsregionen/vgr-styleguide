

<!DOCTYPE html>
<html class="no-js" lang="sv">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Button - VGR Styleguide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>document.documentElement.className = document.documentElement.className.replace(/(\s|^)no-js(\s|$)/, '$1js$2');</script>
  <link rel="stylesheet" href="../../css/main.css">
  <script src="../../js/main.js" defer=""></script>
  <link rel="mask-icon" href="../../mask-icon.svg" color="#990000">
</head>
<body>

  <!-- Start: @button--default -->
<button class="vgr-button vgr-button--primary">Button</button>
<!-- End: @button--default -->

<!-- Start: @button--subtle-button -->
<button class="vgr-button vgr-button--subtle">Button</button>
<!-- End: @button--subtle-button -->

<!-- Start: @button--secondary-button -->
<button class="vgr-button vgr-button--secondary">Button</button>
<!-- End: @button--secondary-button -->

<!-- Start: @button--disabled-button -->
<button class="vgr-button vgr-button--primary" disabled>Button</button>
<!-- End: @button--disabled-button -->

<!-- Start: @button--icon-buttton -->
<button class="vgr-button vgr-button--primary">Button</button>
<!-- End: @button--icon-buttton -->


</body>
</html>
