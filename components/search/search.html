<div class="search">
  <div class="search__wrapper">
    <form class="search__form" action="{{ action }}" method="get">
      <label for="{{ searchId }}" class="vgr-visually-hidden">{{ labelText }}</label>
      <input class="search__field" id="{{ searchId }}" type="text" name="{{ name }}" placeholder="{{ placeholderText }}">
      {% render '@button--icon', button, true %}
    </form>
  </div>
</div>
