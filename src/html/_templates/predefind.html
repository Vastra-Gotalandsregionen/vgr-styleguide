<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>{{ title }} - Västra Götalandsregionen</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="{{ baseurl }}/css/main.css" type="text/css">
		<link rel="shortcut icon" href="{{ baseurl }}/img/favicon.ico" type="image/x-icon">
	</head>
	<body>
		<a href="#main" class="vgr-skip vgr-visually-hidden vgr-visually-hidden--focusable">Skip to main content</a>

		<header class="vgr-header" role="banner">
			<p>Header</p>
		</header>

		<div class="main-navigation">
			<div class="vgr-wrapper">
				<nav role="navigation">
					<ul class="vgr-list-reset vgr-clearfix">
						<li class="main-navigation__item">
							<a href="/" class="main-navigation__link" data-selected>Link 1</a>
						</li>
						<li class="main-navigation__item">
							<a href="/" class="main-navigation__link">Link 2</a>
						</li>
						<li class="main-navigation__item">
							<a href="/" class="main-navigation__link">Link 3</a>
						</li>
						<li class="main-navigation__item">
							<a href="/" class="main-navigation__link">Link 4</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>


		<div class="vgr-wrapper">
			<div class="vgr-breadcrumbs">
				<div class="vgr-breadcrumbs_inner">
					<p id="breadcrumblabel-${id}" class="vgr-breadcrumbs__description vgr-visually-hidden">Du är här:</p>
					<ol class="vgr-breadcrumbs__list vgr-list-reset" aria-labelledby="breadcrumblabel-${id}" itemscope itemtype="http://schema.org/BreadcrumbList">
						<li class="vgr-breadcrumbs__list-item" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
							<a class="vgr-breadcrumbs__list-link" itemprop="item" href="/level-1">Startsida</a>
							<meta itemprop="position" content="1">
						</li>
						<li class="vgr-breadcrumbs__list-item" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
							<a class="vgr-breadcrumbs__list-link" itemprop="item" href="/level-1/level-2">Landningssida</a>
							<meta itemprop="position" content="2">
						</li>
						<li class="vgr-breadcrumbs__list-item" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
							<span class="vgr-breadcrumbs__list-link" itemprop="item">Informationssida</span>
							<meta itemprop="position" content="3">
						</li>
					</ol>
				</div>
			</div>
		</div>

		{% block content %} {% endblock %}

		<footer class="vgr-footer" role="contentinfo">
			<p>Footer</p>
		</footer>

	</body>
</html>
