{% set title = "Forms" %}
{% set mainPage = "base" %}
{% set subPage = "forms" %}
{% extends "_templates/base.html" %}
{% block content %}

	<h1 class="sg-header-1">Forms <a href="https://github.com/Vastra-Gotalandsregionen/vgr-base/blob/master/src/css/objects/_forms.scss" class="sg-file">_forms.scss</a></h1>

	<p>Keep forms as simple as possible – only ask what's needed to run your service.</p>

	<div class="container">

		<form class="vgr-forms row">
			<fieldset>
				<div class="col-xs-12 col-md-6">
					<label class="vgr-label" for="firstname-1">Input Field</label>
					<input class="vgr-input" id="firstname-1" type="text">
				</div>
			</fieldset>
		</form>

		<form class="vgr-forms row">
			<fieldset>
				<legend>Standardformulär</legend>
				<div class="vgr-forms__item col-xs-12 col-sm-6">
					<label class="vgr-label" for="firstname-2">Förnamn</label>
					<input class="vgr-input" id="firstname-2" type="text">
				</div>
				<div class="col-xs-12 col-sm-6">
					<label class="vgr-label" for="lastname-1">Efternamn</label>
					<input class="vgr-input" id="lastname-1" type="text">
				</div>
				<div class="col-xs-12 col-sm-6">
					<label class="vgr-label" for="lastname-2">Efternamn</label>
					<input class="vgr-input" id="lastname-2" type="text">
				</div>
				<div class="col-xs-12 col-md-6">
					<label class="vgr-label" for="area">Födelsedatum</label>
					<select class="vgr-select" id="area" name="area">
						<option value="1">1983</option>
						<option value="12">2010</option>
					</select>
				</div>
			</fieldset>
		</form>
	</div>


{% endblock %}
